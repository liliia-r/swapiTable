<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Star Wars</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Star Wars Table</h1>
        </header>

        <main class="main">
            <div class="container">
                <table class="table">
                    <thead class="table__header">
                        <tr>
                            <td>Planet</td>
                            <td>Resident</td>
                            <td>Specie</td>
                        </tr>
                    </thead>
                    <tbody class="table__body"></tbody>
                </table>

                <div class="pages__container">
                    <p class="pages">Pages:</p>
                    <ol class="pages__list">
                        <li
                            type="submit"
                            class="pages__button pages__button--active"
                            id="page1"
                        >
                            1
                        </li>
                        <li type="submit" class="pages__button" id="page2">
                            2
                        </li>
                        <li type="submit" class="pages__button" id="page3">
                            3
                        </li>
                        <li type="submit" class="pages__button" id="page4">
                            4
                        </li>
                        <li type="submit" class="pages__button" id="page5">
                            5
                        </li>
                        <li type="submit" class="pages__button" id="page6">
                            6
                        </li>
                    </ol>
                </div>
            </div>
        </main>
    </body>
</html>
